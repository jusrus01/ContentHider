<div class="mt-16">
    <div class="w-full bg-default flex items-center justify-center py-16 -mt-1 bg-default-red">
        <span class="text-white text-3xl sm:text-6xl font-bold">RULE</span>
    </div>

    <div class="w-full flex justify-center mt-3">
        <div class="w-full lg:w-2/3">
        </div>
    </div>

    <div class="w-full flex justify-center mt-6" *ngIf="rule" [formGroup]="form">
        <div class="w-full lg:w-2/3 dim-gray-border bg-for-white-text">
            <div class="flex items-center w-full px-3 pt-3">
                <mat-form-field class="mt-3 w-full text-4xl">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput value="{{rule.title}}">
                </mat-form-field>
            </div>

            <mat-form-field class="mt-3 w-full text-4xl px-3">
                <mat-label>Anonymized field</mat-label>
                <input formControlName="anonymizedField" matInput value="{{rule.anonymizedField}}">
            </mat-form-field>
            <p class="ml-4 text-gray-300">Format definition: {{sample}}</p>
            <div class="mt-2 w-full dim-gray-border"></div>

            <div class="flex justify-center align-middle w-full">
                <button mat-raised-button color="primary" class="w-full m-2 bg-default-red"
                    (click)="updateRule()">Confirm</button>
                <button mat-raised-button color="accent" class="w-full m-2"
                    [routerLink]="['/organizations', _orgId, 'formats', _formatId]">Cancel</button>
            </div>
        </div>
    </div>
</div>
